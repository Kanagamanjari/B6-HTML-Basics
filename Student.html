<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <h1><u>Student Registration Form</u> </h1>
    <form id="Registration">
        <div>
            <label>First name</label>
            <input type="text" id="Fname" value="">

        </div>
        <br>
        <div>
            <label>Last name</label>
            <input type="text" pwd id="Lname" value="">

        </div>
        <br>
        <div>
            <label>Age &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;</label>
            <input type="number" id="Age" value="">

        </div>
        <br>
        <div>
            <label>Gender &nbsp;&nbsp;</label>
            <input type="radio" name="Gender" id="Gender" value="M">Male
            <input type="radio" name="Gender" id="Gender" value="F">Female

        </div>
        <br>
        <div>
            <label>Address &nbsp;&nbsp;</label>
            <textarea name="Address" id="Address" cols="100" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Phone number</label>
            <input type="text" id="phonenumber" placeholder="(111)11111111" value="">

        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="text" id="email" placeholder="email@email.com" value="">

        </div>
        <br>
        <div>
            <label>Emergency contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="emergency contact">

        </div>
        <br>
        <div>
            <label>Relationship to student</label>
            <input type="text" id="Relationship to student">

        </div>
        <br>
        <div>
            <label>Emergency Phone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="emergency Phone" placeholder="(111)11111111" value="">

        </div>
        <br>

        <div>
            <button name="submit">Register</button>
        </div>

    </form>
</body>

</html>
